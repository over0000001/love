<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para meu love</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 20px red;
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
        box-shadow: 0 0 40px red;
      }
    }

    .text {
      margin-top: 30px;
      font-size: 24px;
      color: white;
    }

    .text span {
      color: #ff66cc;
    }
  </style>
</head>
